# gitleaks.toml -- minimal config for dotfiles repo
# Uses the built-in rules from gitleaks plus custom additions.
# See https://github.com/gitleaks/gitleaks for full docs.

title = "dotfiles gitleaks config"

[allowlist]
  description = "Global allowlist"
  paths = [
    '''gitleaks\.toml''',
    '''secrets-allowlist\.txt''',
    '''README\.md''',
  ]
